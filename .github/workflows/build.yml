name: Build TRAVEO II Starter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-arm-none-eabi binutils-arm-none-eabi

      - name: Build firmware
        shell: pwsh
        run: |
          ./scripts/build_traveo2.ps1 -BuildType Debug

      - name: Upload ELF artifact
        uses: actions/upload-artifact@v4
        with:
          name: traveo2-starter-elf
          path: build/traveo2_starter.elf
